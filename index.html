<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Facebook Login Page</title>
  </head>
  <body class="bg-[#F0F2F5] font-myfont">
    <div class="container w-full mt-10 md:mt-32 md:flex justify-center">
      <div class="left flex flex-col items-center md:block md:mt-12 md:mr-2">
        <img class="h-[106px] leading-none" src="img/fb.svg" alt="Facebook" />
        <p
          class="text-[28px] text-center md:text-left max-w-[600px] px-2 md:px-8 pt-0 leading-tight relative top-[-12px]"
        >
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div
        class="right md:mx-4 flex flex-col items-center md:block mt-10 md:mt-0"
      >
        <div
          class="flex flex-col w-[400px] bg-white p-4 rounded-lg drop-shadow-xl"
        >
          <input
            class="text-[17px] max-w-full py-[14px] px-[16px] rounded-md border-2 outline-[#1877f2]"
            type="text"
            placeholder="Email address or phone number"
          />
          <input
            class="text-[17px] max-w-full py-[14px] px-[16px] rounded-md border-2 outline-[#1877f2] mt-3"
            type="text"
            placeholder="Password"
          />
          <button
            class="bg-[#1877f2] text-white rounded-md text-xl py-[10px] font-bold mt-3 cursor-pointer hover:bg-[#156ee1]"
          >
            Log in
          </button>
          <a
            class="text-[#1877f2] text-sm text-center mt-3 mb-5 cursor-pointer hover:underline"
            href="#"
            >Forgotten password?</a
          >
          <hr />
          <button
            class="bg-[#42b72a] text-white text-[17px] font-bold py-3 rounded-md w-[196px] mx-auto mt-6 mb-1 cursor-pointer hover:bg-[#39a124]"
          >
            Create New Account
          </button>
        </div>

        <p class="mt-7 text-center text-sm">
          <a class="font-semibold hover:underline" href="#">Create a Page</a>
          for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
